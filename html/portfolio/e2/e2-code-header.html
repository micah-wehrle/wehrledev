<!DOCTYPE html>
<html>
    <head>
        <title>!!FILENAME</title>
        <style type="text/css">

			}
			div {

				color: #a0f0f0
			}

				color: #f0f0a0
			}
			.string {
				color: #808080
			}
			.number {

			}

			}

			}
			.variable {
				color: #a0f0a0

			}
			.symbol {
