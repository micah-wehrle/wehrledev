<!-- Max put this code into the recipe list, in the place where I called this html selector. Not sure if he has different plans... -->
<div style="cursor: pointer;" class="list-group-item clearfix" (click)="onRecipeItemClick()" [routerLink]="recipe.pathName" routerLinkActive="active">
  <div class="pull-left"> 
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.shortDesc }}</p>
  </div>
  <span class="pull-right">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</div>
