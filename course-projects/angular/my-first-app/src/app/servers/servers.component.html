<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)] = "serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- The following, *ngIf, is a structural directive meaning it literally adds/removes the element from the dom -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

  <html (event type (such as click or input))="executeCode($event used to pass the event)"> execute something on an event </html>
 Two-way bingding: <html [(ngModel or other special command)]="variable"> link some aspect of the html to a variable to when EITHER changes, THE OTHER will be updated </html>
