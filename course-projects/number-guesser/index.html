<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Number Guesser</title>
</head>
<!-- I appologize for all style element in several tags. I am pretty new to CSS, and also don't really know the best practice to implement it with an imported stylesheet -->
<body style="background-color:#d0d0d0">
    <div class="container" style="z-index:0">
        <h1 id="heading1" style="text-align:center">Number Guesser</h1>
        <div class="row" id="game">
            <div class="one-third column" style="border:2px;border-color:#606060;border-style:solid;background-color:white;">
                <h5 style="text-align:center">Difficulty:</h5>
                <form id="difficulty-form" style="display:flex;align-items:center;flex-direction:column">
                    <input type="submit" onclick="this.form.submitted=this.id" value="easy" id="easy" style="background-color:rgb(221, 255, 170)">
                    <input type="submit" onclick="this.form.submitted=this.id" value="medium" id="medium" style="background-color:rgb(255, 254, 170)">
                    <input type="submit" onclick="this.form.submitted=this.id" value="hard" id="hard" style="background-color:rgb(255, 170, 170)">
                </form>
            </div>
            <div class="two-thirds column" style="border:2px;border-color:#606060;border-style:solid;background-color:white;">
                <p style="margin-top:40px;text-align:center">Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
                <form id="submission-form" style="text-align:center;margin-bottom:8px">
                    <input type="number" id="guess-input" placeholder="Enter your guess...">
                    <input type="submit" value="submit" id="guess-value">
                </form>
                <p class="message" style="margin-bottom:40px;text-align:center;visibility:hidden">Hidden Test</p>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="z-index:1;margin:0;padding:0;position:absolute;top:0;left:0;visibility:hidden"></canvas>
    <script src="./guesser-app.js"></script>
</body>
</html>
